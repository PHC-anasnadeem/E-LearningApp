<ion-content padding class="background">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Sign In</h2>
        <!-- <p>Your Social Campaigns</p> -->
      </div>
      <!-- <div class="social-login">
        <button class="social-btn google">Sign in with Google</button>
        <button class="social-btn apple">Sign in with Apple</button>
      </div> -->
      <div class="divider">
        <span style="color: white;">with email</span>
      </div>
      <form (submit)="onLoginSubmit()">
        
        <mat-form-field 
        appearance="outline" 
        style="width: 100%; color: white;" 
        class="mat-form-field-small custom-field"
      >
        <input
          matInput
          type="text"
          placeholder="Email"
          [(ngModel)]="username"
          name="username"
          required
          style="color: antiquewhite;"
        />
      </mat-form-field>

        <mat-form-field appearance="outline"  style="width: 100%; color: white;" class="mat-form-field-small custom-field">
        <input
          matInput
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
          style="color: antiquewhite;"
        />
      </mat-form-field>
        <div class="actions">
          <a routerLink="/forgot-password">Forgot Password?</a>
        </div>
        <ion-button expand="block" type="submit" class="submit-btn">Continue</ion-button>
      </form>
      <div class="signup-link">
        <p style="color: white;">Not a Member yet? <a routerLink="/signup">Sign Up</a></p>
      </div>
    </div>
  </div>
</ion-content>
