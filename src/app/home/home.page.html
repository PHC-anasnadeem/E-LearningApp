<ion-app>
  <!-- Define the Sidebar (Menu) -->
  <app-sidebar></app-sidebar>

  <!-- Main Content -->
  <div class="ion-page" id="main-content">
    <ion-header [translucent]="true" style="--background: #FBCF88;">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
        <ion-title>E-Learning</ion-title>
      </ion-toolbar>
    </ion-header>

<!-- <ion-header [translucent]="true" style="--background: #FBCF88;">
  <ion-toolbar>
    <ion-title>E-Learning</ion-title>
  </ion-toolbar>
</ion-header> -->

<ion-content [fullscreen]="true" [style.background-color]="'#FBCF88'">
  <!-- Collapsible Header -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">E-Learning</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Responsive Card Container -->
  <div class="card-container">
    <!-- Card 1 -->
    <ion-card class="custom-card clickable" (click)="onCardClick('David Borg')">
      <ion-card-header>
        <ion-card-title class="card-title">David Borg</ion-card-title>
        <p class="card-subtitle">Title: Flying Wings</p>
      </ion-card-header>
      <ion-card-content>
        <div class="card-stats">
          <p>2342 Popularity</p>
          <p>4736 Likes</p>
          <p>136 Followers</p>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Card 2 -->
    <ion-card class="custom-card clickable" (click)="onCardClick('Lucy')">
      <ion-card-header>
        <ion-card-title class="card-title">Lucy</ion-card-title>
        <p class="card-subtitle">Growing Up Trouble</p>
      </ion-card-header>
      <ion-card-content>
        <div class="card-stats">
          <p>2342 Popularity</p>
          <p>4736 Likes</p>
          <p>136 Followers</p>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Card 3 -->
    <ion-card class="custom-card clickable" (click)="onCardClick('Jerry Cool West')">
      <ion-card-header>
        <ion-card-title class="card-title">Jerry Cool West</ion-card-title>
        <p class="card-subtitle">Sculptor's Diary</p>
      </ion-card-header>
      <ion-card-content>
        <div class="card-stats">
          <p>2342 Popularity</p>
          <p>4736 Likes</p>
          <p>136 Followers</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
</div>
</ion-app>
